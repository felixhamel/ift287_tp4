<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3>Liste de tous les joueurs</h3>
    </div>
    <div class="col-md-1 col-md-offset-7">
      <a ng-click="createPlayer()" class="btn btn-default" style="margin-top: 10px;">Créer nouveau joueur</a>
    </div>
  </div>
  <hr />

  <!-- Show an alert if the deletion was a success ! -->
  <div ng-show="deleteWorked" class="alert alert-success" role="alert" class="ng-hide"><b>Succès !</b> - Le joueur a été retiré de la base de données.</div>

  <!-- Show all the players -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th style="min-width: 60px;">Prénom</th>
        <th style="min-width: 60px;">Nom de famille</th>
        <th style="min-width: 60px;">Nom équipe</th>
        <th style="min-width: 20px;">Numéro</th>
        <th style="min-width: 20px;">Date de début</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in players">
        <td>{{ player.firstName }}</td>
        <td>{{ player.lastName }}</td>
        <td><a ng-href="/#/team-view/{{ player.team.id }}">{{ player.team.name }}</a></td>
        <td>{{ player.number }}</td>
        <td>{{ player.dateBegin }}</td>
        <td><a ng-click="editPlayer(player.id)" class="btn btn-xs btn-primary">Modifier</a>
        </td>
        <td><a ng-click="deletePlayer(player.id)" class="btn btn-xs btn-danger">Supprimer</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
