<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h3>Liste de tous les arbitres</h3>
    </div>
    <div class="col-md-1 col-md-offset-7">
      <a ng-click="createOfficial()" class="btn btn-default" style="margin-top: 10px;">Créer nouvel arbitre</a>
    </div>
  </div>
  <hr />

  <!-- Show an alert if the deletion was a success ! -->
  <div ng-show="deleteWorked" class="alert alert-success" role="alert" class="ng-hide"><b>Succès !</b> - L'arbitre a été retiré de la base de données.</div>

  <!-- Show all the officials -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th style="min-width: 60px;">Prénom</th>
        <th style="min-width: 60px;">Nom de famille</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="official in officials">
        <td>{{ official.firstName }}</td>
        <td>{{ official.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
